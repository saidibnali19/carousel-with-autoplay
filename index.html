<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image slider</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="slider">
        <div class="myslider fade" data-slide>
            <img src="/images/Carousel1.jpg" alt="">
        </div>
        <div class="myslider fade" data-slide>
            <img src="/images/Carousel2.jpg" alt="">
        </div>
        <div class="myslider fade" data-slide>
            <img src="/images/Carousel3.jpg" alt="">
        </div>
        <div class="myslider fade" data-slide>
            <img src="/images/Carousel4.jpg" alt="">
        </div>
        <div class="myslider fade" data-slide>
            <img src="/images/Carousel5.jpg" alt="">
        </div>
        <button class="prev" data-prev-button>&#10094;</button>
        <button class="next" data-next-button>&#10095;</button>

        <div class="dotsbox">
            <button class="dot" data-dot-indicator></button>
            <button class="dot" data-dot-indicator></button>
            <button class="dot" data-dot-indicator></button>
            <button class="dot" data-dot-indicator></button>
            <button class="dot" data-dot-indicator></button>
        </div>
    </div>
</body>
</html>
